<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" />
    <title>Trang chủ</title>
</head>

<body>

    <div class="col-md-6 gedf-main container">
        <!-- Menu ben trai -->
        <div class="nav-side-menu">
            <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>

            <div class="menu-list">
                <ul id="menu-content" class="menu-content collapse out">
                    <li>
                        <a href="#">
                            <i class="fa fa-dashboard fa-lg"></i> Trang chủ
                        </a>
                    </li>
                    <li data-toggle="collapse" data-target="#products" class="collapsed active">
                        <a href="#"><i class="fa fa-gift fa-lg"></i> Phân loại thông báo <span class="arrow"></span></a>
                    </li>
                    <ul class="sub-menu collapse" id="products">
                        <li><a href="#">CTHSSV</a></li>
                        <li><a href="#">Khoa CNTT</a></li>
                        <li><a href="#">Tất cả thông báo</a></li>
                    </ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-users fa-lg"></i> Trang cá nhân
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Post -->
        <div class="card gedf-card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="mr-2">
                            <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
                        </div>
                        <div class="ml-2">
                            <div class="h7 text-muted">Khoa CNTT</div>
                        </div>
                    </div>
                    <!-- Tuy chon cho mo post -->
                    <div>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                                <a class="dropdown-item" href="#edit">Chỉnh sửa</a>
                                <a class="dropdown-item" href="#delete">Xoá</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>10 min ago</div>
                <a class="card-link" href="#">
                    <h5 class="card-title">Diễn đàn thông tin</h5>
                </a>

                <p class="card-text">
                    Có mặt lúc 2h
                </p>
            </div>
            <div class="card-footer">
                <button type="button" class="btn"><a href="#" class="card-link"><i class="fa fa-adjust"></i> Xem chi tiết.</a></button>
            </div>
        </div>
        <!-- Post -->
        <div class="card gedf-card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="mr-2">
                            <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
                        </div>
                        <div class="ml-2">
                            <div class="h7 text-muted">Phòng tài chính</div>
                        </div>
                    </div>
                    <!-- Tuy chon cho mo post -->
                    <div>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-ellipsis-h"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                                <a class="dropdown-item" href="#edit">Chỉnh sửa</a>
                                <a class="dropdown-item" href="#delete">Xoá</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>20 min ago</div>
                <a class="card-link" href="#">
                    <h5 class="card-title">Đóng học phí</h5>
                </a>

                <p class="card-text">
                    Đến hạn chiều nay
                </p>
            </div>
            <div class="card-footer">
                <button type="button" class="btn"><a href="#" class="card-link"><i class="fa fa-adjust"></i> Xem chi tiết.</a></button>
            </div>
        </div>


    </div>
    <p class="data" data-id="<%= id %>"></p>
    <p class="data" data-token="<%= token %>"></p>
</body>
<script src="./js/main.js"></script>
<script>
    let element = document.getElementsByClassName('data')
    let data = {}
    for (i = 0; i < element.length; i++) {
        data = {
            ...data,
            ...JSON.parse(JSON.stringify(element[i].dataset))
        }
    }
    console.log(data)
</script>

</html>
